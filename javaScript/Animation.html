<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <style type="text/css">
        .yellow{
            width: 400px;
            height: 400px;
            background: yellow;
           border: 10px solid black;
            position: relative;
            margin-top: 5px;
        }

        #red{
            width: 50px;
            height: 50px;
            background: red;
            position: relative;
            border-radius: 100px;
            border: 2px dashed black;
            top: 0px;
            left: 0px;

        }
    </style>
</head>
<body>
    <button onclick="move()">click</button>
    <div class="yellow">
        <div id="red"></div>
    </div>


</body>

<script type="text/javascript">
    function move(){
        var redEle=document.getElementById('red');
       
        var pos=0;
        // 5 in milisecond
        // animate function call continueosly in every 5ms until clearInterval cal.
        var anim=setInterval(animate,5);
        function animate(){
            if (pos==350){
                  clearInterval(anim);
            }
            else{
            pos++;
            redEle.style.top=pos+"px";
            redEle.style.left=pos+"px";

            }

        }

    }
</script>
</html>
