<html>

    <head>
        <title></title>
        <style type="text/css">
            h1{
                font-size:100px;
                color: black;
                border: solid black;
                background-color:white;
                border-radius:30px ;
                text-align: center;
               border-width: 1px; ;
              font-family:Verdana;
              text-transform: uppercase;
              box-shadow: 10px 10px 50px 10px; 
            
            }
            
        </style>
    </head>
    <body onload="showTime()">
    <h1>Clock</h1>
    </body>

    <script type="text/javascript">
       function showTime(){
           var d=new Date();
           var h=d.getHours();
           var m=d.getMinutes();
           var s=d.getSeconds();
           var session=" ";

           if(h>12){
            h=h-12;
           }
           
           if(h>=12)
           {
            session="AM";
           }
           if(h<12){
            session="PM";
           }
           h=h<10 ? "0"+h:h;
           m=m<10?"0"+m:m;
           s=s<10?"0"+s:s;
          
           var time=h + " : "+m+" : "+s +" "+session;
           document.getElementsByTagName('h1')[0].innerHTML=time;
           setTimeout(showTime,1000);
       }
    </script>
</html>
