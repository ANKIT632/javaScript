<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number  Validation</title>
</head>
<body>
   <h3> Enter Mobile Number :</h3>
   <input type="text" name="" onkeyup="val(this)">
   <!-- onkeyup : when key press call function  -->
   <div id="res"></div>
</body>
<script type="text/javascript">
    function val(elem){
        if(isNaN(elem.value)){
            document.getElementById('res').innerHTML="please enter correct Number !!"
        }
        else{

            if(elem.value.length>10){
                document.getElementById('res').innerHTML="Enter only 10 digit number !!"
            }

            else
            document.getElementById('res').innerHTML="";
        }
    }
</script>
</html>
