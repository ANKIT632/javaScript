<!DOCTYPE html>
<html lang="en">
<head>

    <title>Operator</title>
</head>
<body>
    <h1 id="id" style="margin: 0px; padding: 0px; color: red; border:2px dashed red"> </h1>

    <h2 id="id1" style="color:rgb(70, 209, 35) ; border:2px dashed blue"></h2>
</body>

<script type="text/javascript">

var x=5;
var y=7;
var z=x+y;
document.getElementById("id").innerHTML=z; 
// innerHTML is usefull for getting or replacing the content of html element.
// document.getElementById("id") it is the method.
var z=y>x?"yes":"no";
document.getElementById("id1").innerHTML=z;
</script>

</html>
